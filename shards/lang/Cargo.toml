[package]
name = "shards-lang"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
pest = "2.7.1"
pest_derive = "2.7.1"
bincode = "1.3.3"
serde_json = "1.0.94"
serde = { version = "1.0", features = ["derive"] }
shards = { path = "../rust" }
hex = { version = "0.4.3" }
nanoid = "0.4.0"
clap = "4.3.9"
profiling = { version = "1", default-features = false }
compile-time-crc32 = "0.1.2"
lazy_static = "1.4.0"
dunce = "1.0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ctrlc = "3.4.0"

[build-dependencies]
cbindgen = "0.24.0"
